name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-learning-platform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: python-learning-platform/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (with base for project pages)
        # 传入 --base=/python/ 适配项目页路径；同时注入版本到构建环境
        run: VITE_APP_VERSION=${{ github.sha }} npm run build -- --base=/python/

      - name: Add SPA fallback (copy 404.html)
        run: cp dist/index.html dist/404.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: python-learning-platform/dist
          force_orphan: true